{% extends 'main base.html' %}

{% block title %}
  Восстановление пароля
{% endblock title %}

{% block content %}
  <div class="container mt-5" style="margin-top: 175px;">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Восстановление пароля</h3>
            <form method="post" class="form">
              {% csrf_token %}
              <div class="form-group mb-3">
                <label for="email" class="form-label">{{ form.email.label }}</label>
                <input type="email" name="{{ form.email.html_name }}"
                       id="email" class="form-control{% if form.email.errors %} is-invalid{% endif %}"
                       value="{{ form.email.value|default_if_none:'' }}">
                {% for error in form.email.errors %}
                  <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
              </div>
              <button type="submit" class="btn btn-primary w-100">Отправить</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
