{% extends 'main base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="margin-top: 175px;">
    <h1 class="mb-4">Список медицинского оборудования</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Наименование оборудования</th>
                <th>Статус</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for equipment in object_list %}
            <tr>
                <td>{{ equipment.name }}</td>
                <td>{{ equipment.status }}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="{% url 'main:equipment_detail' equipment.pk %}">Подробнее</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">Оборудование не найдено.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
